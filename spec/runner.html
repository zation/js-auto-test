<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="javascripts/helpers/jasmine-jquery.js"></script>
  <script type="text/javascript" src="javascripts/helpers/mock-ajax.js"></script>
  <script type="text/javascript" src="javascripts/appSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../todo/js/handlebars.min.js"></script>
  <script type="text/javascript" src="../todo/js/jquery.min.js"></script>
  <script type="text/javascript" src="../todo/js/app.js"></script>

  <script type="text/javascript">
    var jsApiReporter;
    (function() {
      var jasmineEnv = jasmine.getEnv();

      jsApiReporter = new jasmine.JsApiReporter();
      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(jsApiReporter);
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
